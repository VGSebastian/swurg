<p>This extension provides the following features:</p>

<ul>
    <li>Parse Swagger JSON files (YAML files are not supported at the moment).</li>
    <li>Responsive GUI.</li>
    <li>Send requests to the Burp Scanner, Repeater, and Intruder.</li>
</ul>

<p>The extension project page is <a href="https://github.com/AresS31/swurg">https://github.com/AresS31/swurg</a>.<p>
